<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoforest Impact Widget</title>
  <link rel="preconnect" href="https://ecoforest.green" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- Font Awesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Optional notify CSS (if used by widget) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d0f0c0, #a1e3d8);
      font-family: "Segoe UI", sans-serif;
    }

    .widget-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper"></div>

  <script>
    window.EcoWidgetConfig = {
      org_slug: 'araka-digitalization'
    };
  </script>

  <script>
    (function () {
      var config = window.EcoWidgetConfig || {};
      var orgSlug = config.org_slug || 'araka-digitalization';
      var apiBase = config.api_base || 'https://ecoforest.green';

      function waitForDomReady() {
        return new Promise(function (res) {
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', res, { once: true });
          } else {
            res();
          }
        });
      }

      async function fetchWithRetry(url, options, retries) {
        retries = retries || 3;
        for (var i = 0; i < retries; i++) {
          try {
            var res = await fetch(url, options);
            if (!res.ok) throw new Error('HTTP ' + res.status);
            return res;
          } catch (err) {
            if (i === retries - 1) throw err;
            await new Promise(function (r) { setTimeout(r, Math.pow(2, i) * 500); });
          }
        }
      }

      (async function boot() {
        await waitForDomReady();

        const wrapper = document.querySelector('.widget-wrapper');
        if (!wrapper) return;

        try {
          const res = await fetchWithRetry(
            apiBase + '/widget/impacts/v2/' + orgSlug,
            { credentials: 'omit' }
          );
          const html = await res.text();
          wrapper.innerHTML = html;
        } catch (err) {
          console.error('[EcoWidget] Failed to load:', err);
          wrapper.innerHTML = '<p style="color:red">Widget failed to load.</p>';
        }
      })();
    })();
  </script>
</body>
</html>
