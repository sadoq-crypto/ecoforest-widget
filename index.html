<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoforest Impact Widget</title>

  <link rel="preconnect" href="https://ecoforest.green" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <style>
    /* === CLEAN FULL TAB CONTAINER === */
    .eco-widget-fullscreen {
      width: 100%;
      min-height: 100vh;
      background: #f4f7f6; /* professional neutral */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .eco-widget-inner {
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }

    /* === FORCE WIDGET OPEN === */
    .container-eco {
      transform: scale(1) !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }

    .container-eco.scaly {
      transform: scale(1) !important;
    }

    /* === REMOVE ICON / OVERLAY / CLOSE === */
    #eco__opener,
    #over-lay-action,
    .openMenu,
    .closeMenu,
    #fa-times,
    #container-handler {
      display: none !important;
    }

    /* Optional: make widget content breathe */
    .container-eco * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="eco-widget-fullscreen">
    <div class="eco-widget-inner">
      <div class="widget-wrapper"></div>
    </div>
  </div>

  <script>
    (function () {
      var config = window.EcoWidgetConfig || {};
      var orgSlug = config.org_slug || 'araka-digitalization';
      var apiBase = config.api_base || 'https://ecoforest.green';

      function loadCSS(href) {
        return new Promise(function (res, rej) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.onload = res;
          link.onerror = rej;
          document.head.appendChild(link);
        });
      }

      async function fetchWithRetry(url, retries) {
        retries = retries || 3;
        for (var i = 0; i < retries; i++) {
          try {
            var res = await fetch(url, { credentials: 'omit' });
            if (!res.ok) throw new Error(res.status);
            return res;
          } catch (e) {
            if (i === retries - 1) throw e;
            await new Promise(r => setTimeout(r, 500 * (i + 1)));
          }
        }
      }

        await loadCSS('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css');

        var wrapper = document.querySelector('.widget-wrapper');

          var res = await fetchWithRetry(
            apiBase + '/widget/impacts/v2/' + orgSlug
          );
          var html = await res.text();
          wrapper.innerHTML = html;
        } catch (err) {
          console.error('[EcoWidget] Failed to load widget', err);
        }
