<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoforest Impact Widget</title>
  <link rel="preconnect" href="https://ecoforest.green" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d0f0c0, #a1e3d8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .widget-wrapper {
      max-width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper"></div>

  <script>
    (function () {
      var config = window.EcoWidgetConfig || {};
      var orgSlug = config.org_slug || 'araka-digitalization';
      var apiBase = config.api_base || 'https://ecoforest.green';

      function loadCSS(href) {
        return new Promise(function (res, rej) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.onload = res;
          link.onerror = rej;
          document.head.appendChild(link);
        });
      }

      function loadScript(src) {
        return new Promise(function (res, rej) {
          var s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = res;
          s.onerror = rej;
          document.head.appendChild(s);
        });
      }

      function waitForDomReady() {
        return new Promise(function (res) {
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', res, { once: true });
          } else {
            res();
          }
        });
      }

      function notify(msg, type) {
        type = type || 'info';
        if (window.$ && $.notify) {
          $.notify(msg, type);
          return;
        }
        var method = type === 'error' ? 'error' : type === 'success' ? 'log' : 'info';
        console[method]('[EcoWidget]', msg);
      }

      async function fetchWithRetry(url, options, retries) {
        retries = retries || 3;
        for (var i = 0; i < retries; i++) {
          try {
            var res = await fetch(url, options);
            if (!res.ok) throw new Error('HTTP ' + res.status);
            return res;
          } catch (err) {
            if (i === retries - 1) throw err;
            await new Promise(function (r) { setTimeout(r, Math.pow(2, i) * 500); });
          }
        }
      }

      (async function boot() {
        await waitForDomReady();

        try {
          await loadCSS('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css');
          loadScript('https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js').catch(function () { });
        } catch (e) {
          console.warn('[EcoWidget] Assets failed:', e);
        }

        var wrapper = document.querySelector('.widget-wrapper');
        if (!wrapper) {
          wrapper = document.createElement('div');
          wrapper.className = 'widget-wrapper';
          document.body.appendChild(wrapper);
        }

        try {
          var res = await fetchWithRetry(
            apiBase + '/widget/impacts/v2/' + orgSlug,
            { credentials: 'omit' }
          );
          var html = await res.text();
          wrapper.innerHTML = html;
        } catch (err) {
